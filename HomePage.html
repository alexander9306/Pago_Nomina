<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/HomePage.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">

</head>

<body>

    <div class="heading">
        <h1 class="display-3 heading-text text-center">Bienvenido a mi sistema de contabilidad</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form class="form-container">
                        <img src="/img/face2.png" class="login-img">
                        <div class="form-group">
                            <label for="InputEmail.">Direccion de correo electronico</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                                placeholder="Introduzca su email">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Contrase√±a</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                            <span class="text-danger" id="help-block"></span>
                        </div>

                        <button type="button" class="btn btn-primary btn-lg" onclick="VerifyEmail()">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/HomePage.js"></script>

</body>

</html>
